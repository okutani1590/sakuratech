<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>カワタテック - スクロールアニメーション</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .section-transition {
        transition: opacity 1s ease-in-out;
      }

      .progress-dot {
        transition: all 0.3s ease;
      }

      .progress-dot.active {
        transform: scale(1.25);
      }

      .sticky-content {
        position: sticky;
        top: 0;
        height: 100vh;
        overflow: hidden;
      }

      .container-height {
        height: 400vh;
      }

      .bg-gradient-1 {
        background: linear-gradient(to bottom right, #0f172a, #1e293b);
      }

      .bg-gradient-2 {
        background: linear-gradient(to bottom right, #1e3a8a, #0f172a);
      }

      .bg-gradient-3 {
        background: linear-gradient(to bottom right, #3730a3, #1e3a8a);
      }

      .bg-gradient-4 {
        background: linear-gradient(to bottom right, #581c87, #3730a3);
      }
    </style>
  </head>
  <body class="bg-gray-900">
    <div id="scroll-container" class="relative container-height">
      <!-- 固定されたコンテンツ -->
      <div class="sticky-content">
        <!-- セクション1: 課題 -->
        <div id="section-0" class="absolute inset-0 section-transition opacity-100">
          <div class="absolute inset-0 bg-gradient-1"></div>
          <div class="absolute inset-0 opacity-30">
            <img src="https://images.unsplash.com/photo-1551434678-e076c223a692?w=800&h=600&fit=crop" alt="課題" class="w-full h-full object-cover" />
          </div>
          <div class="absolute inset-0 bg-black bg-opacity-40"></div>

          <div class="relative z-10 h-full flex items-center">
            <div class="container mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
              <div class="text-white space-y-6">
                <div class="space-y-2">
                  <p class="text-blue-300 text-lg font-medium tracking-wider">Challenge</p>
                  <h2 class="text-6xl md:text-8xl font-bold">課題</h2>
                </div>
                <div class="w-24 h-1 bg-blue-400"></div>
                <p class="text-xl md:text-2xl leading-relaxed text-gray-200">現場の課題を見つけ出し、<br />解決への道筋を描く</p>
              </div>
              <div class="relative">
                <div class="relative aspect-[4/3] rounded-lg overflow-hidden shadow-2xl">
                  <img src="https://images.unsplash.com/photo-1551434678-e076c223a692?w=600&h=450&fit=crop" alt="課題" class="w-full h-full object-cover" />
                  <div class="absolute inset-0 bg-gradient-to-t from-black from-opacity-20 to-transparent"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- セクション2: 挑戦 -->
        <div id="section-1" class="absolute inset-0 section-transition opacity-0">
          <div class="absolute inset-0 bg-gradient-2"></div>
          <div class="absolute inset-0 opacity-30">
            <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=800&h=600&fit=crop" alt="挑戦" class="w-full h-full object-cover" />
          </div>
          <div class="absolute inset-0 bg-black bg-opacity-40"></div>

          <div class="relative z-10 h-full flex items-center">
            <div class="container mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
              <div class="text-white space-y-6">
                <div class="space-y-2">
                  <p class="text-blue-300 text-lg font-medium tracking-wider">Innovation</p>
                  <h2 class="text-6xl md:text-8xl font-bold">挑戦</h2>
                </div>
                <div class="w-24 h-1 bg-blue-400"></div>
                <p class="text-xl md:text-2xl leading-relaxed text-gray-200">新しい技術と手法で<br />困難な課題に立ち向かう</p>
              </div>
              <div class="relative">
                <div class="relative aspect-[4/3] rounded-lg overflow-hidden shadow-2xl">
                  <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=600&h=450&fit=crop" alt="挑戦" class="w-full h-full object-cover" />
                  <div class="absolute inset-0 bg-gradient-to-t from-black from-opacity-20 to-transparent"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- セクション3: 学び -->
        <div id="section-2" class="absolute inset-0 section-transition opacity-0">
          <div class="absolute inset-0 bg-gradient-3"></div>
          <div class="absolute inset-0 opacity-30">
            <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=800&h=600&fit=crop" alt="学び" class="w-full h-full object-cover" />
          </div>
          <div class="absolute inset-0 bg-black bg-opacity-40"></div>

          <div class="relative z-10 h-full flex items-center">
            <div class="container mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
              <div class="text-white space-y-6">
                <div class="space-y-2">
                  <p class="text-blue-300 text-lg font-medium tracking-wider">Learning</p>
                  <h2 class="text-6xl md:text-8xl font-bold">学び</h2>
                </div>
                <div class="w-24 h-1 bg-blue-400"></div>
                <p class="text-xl md:text-2xl leading-relaxed text-gray-200">経験から学び、<br />知識を次の挑戦に活かす</p>
              </div>
              <div class="relative">
                <div class="relative aspect-[4/3] rounded-lg overflow-hidden shadow-2xl">
                  <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?w=600&h=450&fit=crop" alt="学び" class="w-full h-full object-cover" />
                  <div class="absolute inset-0 bg-gradient-to-t from-black from-opacity-20 to-transparent"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- セクション4: 成長 -->
        <div id="section-3" class="absolute inset-0 section-transition opacity-0">
          <div class="absolute inset-0 bg-gradient-4"></div>
          <div class="absolute inset-0 opacity-30">
            <img src="https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=800&h=600&fit=crop" alt="成長" class="w-full h-full object-cover" />
          </div>
          <div class="absolute inset-0 bg-black bg-opacity-40"></div>

          <div class="relative z-10 h-full flex items-center">
            <div class="container mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
              <div class="text-white space-y-6">
                <div class="space-y-2">
                  <p class="text-blue-300 text-lg font-medium tracking-wider">Growth</p>
                  <h2 class="text-6xl md:text-8xl font-bold">成長</h2>
                </div>
                <div class="w-24 h-1 bg-blue-400"></div>
                <p class="text-xl md:text-2xl leading-relaxed text-gray-200">個人と組織が共に成長し、<br />未来を切り拓く</p>
              </div>
              <div class="relative">
                <div class="relative aspect-[4/3] rounded-lg overflow-hidden shadow-2xl">
                  <img src="https://images.unsplash.com/photo-1560472354-b33ff0c44a43?w=600&h=450&fit=crop" alt="成長" class="w-full h-full object-cover" />
                  <div class="absolute inset-0 bg-gradient-to-t from-black from-opacity-20 to-transparent"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- プログレスインジケーター -->
      <div class="fixed right-8 top-1/2 transform -translate-y-1/2 z-20 space-y-3">
        <div id="dot-0" class="w-3 h-3 rounded-full progress-dot bg-blue-400 active"></div>
        <div id="dot-1" class="w-3 h-3 rounded-full progress-dot bg-white bg-opacity-30"></div>
        <div id="dot-2" class="w-3 h-3 rounded-full progress-dot bg-white bg-opacity-30"></div>
        <div id="dot-3" class="w-3 h-3 rounded-full progress-dot bg-white bg-opacity-30"></div>
      </div>

      <!-- 数式表示 -->
      <div class="fixed bottom-8 left-1/2 transform -translate-x-1/2 z-20">
        <div class="bg-black bg-opacity-80 backdrop-blur-sm rounded-full px-8 py-4">
          <p class="text-white text-xl font-bold tracking-wider">課題 × 挑戦 × 学び ＝ 成長</p>
        </div>
      </div>
    </div>

    <script>
      let activeSection = 0;
      const sections = document.querySelectorAll('[id^="section-"]');
      const dots = document.querySelectorAll('[id^="dot-"]');
      const container = document.getElementById("scroll-container");

      function updateActiveSection(newActiveSection) {
        if (newActiveSection === activeSection) return;

        // 前のセクションを非表示
        sections[activeSection].style.opacity = "0";
        dots[activeSection].classList.remove("active", "bg-blue-400");
        dots[activeSection].classList.add("bg-white", "bg-opacity-30");

        // 新しいセクションを表示
        activeSection = newActiveSection;
        sections[activeSection].style.opacity = "1";
        dots[activeSection].classList.remove("bg-white", "bg-opacity-30");
        dots[activeSection].classList.add("active", "bg-blue-400");
      }

      function handleScroll() {
        const containerTop = container.offsetTop;
        const containerHeight = container.offsetHeight;
        const scrollY = window.scrollY;
        const windowHeight = window.innerHeight;

        // コンテナが画面に入っているかチェック
        if (scrollY + windowHeight > containerTop && scrollY < containerTop + containerHeight) {
          // コンテナ内でのスクロール進行度を計算 (0-1)
          const progress = Math.max(0, Math.min(1, (scrollY + windowHeight - containerTop) / (containerHeight + windowHeight)));

          // 進行度に基づいてアクティブセクションを決定
          const newActiveSection = Math.min(3, Math.floor(progress * 4));
          updateActiveSection(newActiveSection);
        }
      }

      window.addEventListener("scroll", handleScroll);
      handleScroll(); // 初期状態をセット
    </script>
  </body>
</html>
